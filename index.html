<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
   
</head>
<body>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Introduceți adresa de email" required><br>
        <label for="password">Parolă:</label><br>
        <input type="password" id="password" name="password" placeholder="Introduceți parola" minlength="3" required><br>
        <label for="birthday">Ziua de naștere:</label><br>
        <input type="date" id="birthday" name="birthday" required><br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Am citit și sunt de acord cu termenii și condițiile de utilizare.</label><br>
        <input type="submit" value="Trimite">
    </form>
</body>
</html>
